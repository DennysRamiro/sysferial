<div id="div-venta-nuevo-cliente" style="display: none;" title="NUEVO CLIENTE">
    <div id='msg-error-cliente-form'></div>
    <form id="form-vent-nuevo-cliente" >
        <table>
            <tr>
                <td><strong>NOMBRE(S):</strong></td>
                <td><input name="txt_vent_nombre_cliente" id="txt_vent_nombre_cliente" type="text" class="txt_campo required" />
                    <div id="div_error_vent_error_nombre"></div></td>
                <td><strong>NOMBRE EMPRESA:</strong></td>
                <td><input name="txt_vent_empresa_cliente" id="txt_vent_empresa_cliente" type="text" class="txt_campo" /></td>
            </tr>
            <tr>
                <td><strong>APELLIDO PATERNO:</strong></td>
                <td><input name="txt_vent_apellido_pat_cliente" id="txt_vent_apellido_pat_cliente" type="text" class="txt_campo required"/>
                    <div id="div_error_vent_error_apellido_pat"></div></td>
                <td><strong>RAZON SOCIAL:</strong></td>
                <td><input name="txt_vent_rason_social" id="txt_vent_rason_social" type="text" class="txt_campo"/></td>
            </tr>
            <tr>
                <td><strong>APELLIDO MATERNO:</strong></td>
                <td><input name="txt_vent_apellido_mat_cliente" id="txt_vent_apellido_mat_cliente" type="text" class="txt_campo required"/></td>
                <td><strong>NIT EMPRESA:</strong></td>
                <td><input name="txt_vent_nit_empresa_cliente" id="txt_vent_nit_empresa_cliente" type="text" class="txt_campo"/></td>
            </tr>
            <tr>
                <td><strong>NIT:</strong></td>
                <td><input name="txt_vent_nit_cliente" id="txt_vent_nit_cliente" type="text" class="txt_campo required"/>
                    <div id="div_error_vent_error_cliente_fecha_nac"></div></td>
                <td><strong>TELEFONO EMPRESA:</strong></td>
                <td><input name="txt_vent_telefono_empresa_cliente" id="txt_vent_telefono_empresa_cliente" type="text" class="txt_campo"/>
                    <div id="div_error_vent_error_telefono_cliente"></div></td>
            </tr>
            <tr>
                <td><strong>TELEFONO:</strong></td>
                <td><input name="txt_vent_telefono_cliente" id="txt_vent_telefono_cliente" type="text" class="txt_campo"/>
                    <div id="div_error_vent_error_cliente_correo"></div></td>
                <td><strong>FAX:</strong></td>
                <td><input name="txt_vent_fax_cliente" id="txt_vent_fax_cliente" type="text" class="txt_campo"/><div id="div_error_vent_error_nit_cliente"></div></td>
            </tr>
            <tr>
                <td><strong>CELULAR:</strong></td>
                <td><input name="txt_vent_celular_cliente" id="txt_vent_celular_cliente" type="text" class="txt_campo"/></td>
                <td><strong>DIRECCION:</strong></td>
                <td><input name="txt_vent_direccion_cliente" id="txt_vent_direccion_cliente" type="text" class="txt_campo"/></td>
            </tr>
            <tr>
                <td><strong>EMAIL:</strong></td>
                <td><input name="txt_vent_email_cliente" id="txt_vent_email_cliente" type="text" class="txt_campo"/><div id="div_error_vent_error_numero_interno"></div></td>
            </tr>
        </table>
        <br>
        <center><input type="submit" value="REGISTRAR CLIENTE" id="bt_submit_vent_nuevo_cliente" class="btn_form"> <input type="button" value="CANCELAR" class="btn_form" id="btn-close-cliente"></center>
    </form>
</div>
