<div id="div-ingreso-nuevo-proveedor" style="display: none;" title="NUEVO PROVEEDOR">
    <div id='msg-error-proveedor-form'></div>
    <form id="form-ingreso-nuevo-proveedor" >
        <table>
            <tr>
                <td><strong>NOMBRE PROVEEDOR:</strong></td>
                <td><input name="txt_ingreso_nombre_proveedor" id="txt_ingreso_nombre_proveedor" type="text" class="txt_campo required" />
                    <div id="div_error_ingreso_error_nombre"></div></td>
                <td><strong>TELEFONO FIJO:</strong></td>
                <td><input name="txt_ingreso_fono_proveedor" id="txt_ingreso_fono_proveedor" type="text" class="txt_campo" /></td>
            </tr>
            <tr>
                <td><strong>NIT PROVEEDOR:</strong></td>
                <td><input name="txt_ingreso_nit_proveedor" id="txt_ingreso_nit_proveedor" type="text" class="txt_campo required"/>
                    <div id="div_error_ingreso_error_apellido_pat"></div></td>
                <td><strong>FAX:</strong></td>
                <td><input name="txt_ingreso_fax_social" id="txt_ingreso_fax_social" type="text" class="txt_campo"/></td>
            </tr>
            <tr>
                <td><strong>TELEFONO CELULAR:</strong></td>
                <td><input name="txt_ingreso_cel_proveedor" id="txt_ingreso_cel_proveedor" type="text" class="txt_campo required"/></td>
                <td><strong>CORREO ELECTRONICO:</strong></td>
                <td><input name="txt_ingreso_mail_proveedor" id="txt_ingreso_mail_proveedor" type="text" class="txt_campo"/></td>
            </tr>
            <tr>
                <td><strong>DIRECCION:</strong></td>
                <td><input name="txt_ingreso_dir_proveedor" id="txt_ingreso_dir_proveedor" type="text" class="txt_campo required"/>
                    <div id="div_error_ingreso_error_proveedor_fecha_nac"></div></td>
                <td><strong>NOMBRE CONTACTO:</strong></td>
                <td><input name="txt_ingreso_nombre_contacto_proveedor" id="txt_ingreso_nombre_contacto_proveedor" type="text" class="txt_campo"/>
                    <div id="div_error_ingreso_error_telefono_proveedor"></div></td>
            </tr>
            <tr>
                <td><strong>INTERNO:</strong></td>
                <td><input name="txt_ingreso_interno_proveedor" id="txt_ingreso_interno_proveedor" type="text" class="txt_campo"/>
                    <div id="div_error_ingreso_error_proveedor_correo"></div></td>
            </tr>
           
        </table>
        <br>
        <center><input type="submit" value="REGISTRAR PROVEEDOR" id="bt_submit_ingreso_nuevo_proveedor" class="btn_form"> <input type="button" value="CANCELAR" class="btn_form" id="btn-close-proveedor"></center>
    </form>
</div>
