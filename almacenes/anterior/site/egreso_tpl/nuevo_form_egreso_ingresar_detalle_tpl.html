<div id="tpl_alm_form_egreso_nuevo_ingreso_det" style="display:none;" title="REGISTRAR NUEVO EGRESO DETALLE">
	<h3><img src="../img/alm_egr_32x32.png" align="absmiddle"> REGISTRAR NUEVO ITEM</h3>
	<hr style="border:1px dashed;">
	<form id="form_alm_nuevo_egreso_det">

  <table border="0">
  
</tr>
  <tr>
     <td><label for="textfield4"><strong>PRODUCTO:</strong></label></td>
    <td><input type="text" name="alm_det_desc_egr" id="alm_det_desc_egr" class="txt_campo">
        <input type="hidden" value="" name="cod_unico_producto_egr" id="cod_unico_producto_egr" />
        <input type="hidden" value="" name="codigo_unico_cab_egr" id="codigo_unico_cab_egr" /></td>

    
<td><label for="textfield3"><strong>CANTIDAD:</strong></label></td>
    <td><input type="text" name="alm_det_cantidad_egr" id="alm_det_cantidad_egr" class="txt_campo"> <!--onchange="new Egreso().buscaCantidadEgreso()"-->
        <input type="hidden" value="" name="cant_total" id="cant_total" />
        <div id="div_error_cantidad"></div></td>   
  </tr>
  <tr>
    <td><strong>CODIGO INTERNO:</strong></td>
    <td><input type="text" name="alm_det_cod_int_egr" id="alm_det_cod_int_egr" class="txt_campo" readonly="readonly"><div id="div_error_cod_int"></div></td>



    <td><label for="textfield2"><strong>REFERENCIA:</strong></label></td>
    <td><input type="text" name="alm_det_ref_egr" id="alm_det_ref_egr" class="txt_campo" readonly>
        <input type="hidden" name="alm_det_unico_cab_egr" id="alm_det_unico_cab_egr" class="txt_campo"><div id="div_error_ref"></div></td>


  <tr>

   <td><label for="textfield5"><strong>UNIDAD:</strong></label></td>
    <td><input type="text" name="alm_det_piezas_egr" id="alm_det_piezas_egr" class="txt_campo" readonly>
        <input type="hidden" name="alm_det_piezas_cod_egr" id="alm_det_piezas_cod_egr" class="txt_campo"><div id="div_error_unidad"></div></td>
    
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
  
        <br>
        <center><input type="submit" value="REGISTRAR NUEVO ITEM" id="bt_submit_alm_nuevo_egreso_det" class="btn_form"><input type="button" value="CANCELAR" id="btn_cancelar_egreso_save_Item" class="btn_form" onclick="new Egreso().cancelaItemsEgresoDetalle()"></center>
	</form>
</div>
